        <form action=" http://itins3.madisoncollege.edu/echo.php" method="post">
            <h1>Schedule a Tour</h1>
            <hr>
            <div class="contact-box">
                <div class="contact-left">
                    <label for="visitorName">Person Inquiring Name*</label>
                    <input type="text" name="visitorName" id="visitorName" required>
                    <label for="phoneNumber">Phone Number*</label>
                    <input type="tel" name="phone" id="phoneNumber" required>

                </div>

                <div class="contact-right">
                    <label for="visit-student">Relationship to Student*</label>
                    <input type="text" name="relashtionship" required id="visit-student">

                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" required>
                    
                </div>
            </div>

            <div class="txt-box">
                <label for="info">Applicant Info (FirstName, Last Name, Gender, DoB, Grade Entering):*</label>
                <textarea id="info" name="info" placeholder="Type here..."></textarea>
                <label for="vst-aim" class="tellUs">Tell us when would you like to visit PES*</label>
                <textarea name="vst-aim" id="vst-aim" placeholder="Type here..."></textarea>
                <button type="submit" class="submitbtn">Request a Tour</button>
            </div>
        </form>
